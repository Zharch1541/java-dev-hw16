<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Note</h1>
    <form action="/note/edit" method="post">
        <input type="hidden" name="id" th:value="${note.id}">
        <div class="mb-3">
            <label for="titleInput" class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" id="titleInput" th:value="${note.title}">
        </div>
        <div class="mb-3">
            <label for="contentTextarea" class="form-label">Content:</label>
            <textarea name="content" class="form-control" id="contentTextarea" rows="5" th:text="${note.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
